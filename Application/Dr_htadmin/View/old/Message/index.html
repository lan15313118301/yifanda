        <div class="row">

            <div class="row">
            <form action="{:U('message/dels')}" method="post" id="myform">
            	<input type="hidden" name="type" value="{$type}">
              <div class="col-xs-12">
                <h3 class="header smaller lighter blue">意见反馈 <small> <i class="ace-icon fa fa-angle-double-right"></i> 内容管理 </small> </h3>
                
                <div class="table-header"> 内容 </div>
                <div>
                  <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th class="center"> <label class="position-relative">
                            <input type="checkbox" class="ace" />
                            <span class="lbl"></span> </label>
                        </th>
                        <th style="width:60px">排序</th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>留言</th>
                        <th>提交时间</th>
                        
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <!--[volist name="list" id="v"]-->
                      <tr>
                        <td class="center"><label class="position-relative">
                            <input type="checkbox" class="ace" name="id[]" value="{$v.id}" />
                            <span class="lbl"></span> </label></td>
                        <td style="padding:2px">
                        	<input type="text" name="sort[]" value="{$v.sort}" style="width:35px">
                            <input type="hidden" name="sortid[]" value="{$v.id}">
                        </td>
                        <td>{$v[name]}</td>
                        <td>{$v[tel]}</td>
                        <td>{$v[content]}</td>
                        <td>{$v.addtime|date='Y-m-d',###}</td>
                        
                        <td><div class="hidden-sm hidden-xs action-buttons"> 
                            
                             
                            <a class="red" href="{:U("dr_htadmin/message/del?id=".$v['id']."")}" onclick="if (confirm('确认删除吗？')){return true;}else{return false;}"> <i class="ace-icon fa fa-trash-o bigger-130"></i> </a> </div></td>
                      </tr>
                      <!--[/volist]-->
                      
                    </tbody>
                    <tr>
                        <td class="right" colspan="8">
                        	<input type="submit" class="btn btn-info" value="批量删除">
                            <input type="submit" class="btn btn-info" value="保存排序" onClick="$('#myform').attr('action', '{:U("message/sort")}'); ">
                        </td>
                      </tr>
                  </table>
                </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.col --> 
        </div>
        <!-- /.row --> 
      </div>
      <!-- /.page-content-area --> 
    </div>

<script type="text/javascript">
			jQuery(function($) {
				var oTable1 = 
				$('#sample-table-2')
				.dataTable( {
					bAutoWidth: false,
					"aoColumns": [
					  { "bSortable": false },
					  null,null,null,null,null,
					  { "bSortable": false }
					],
					"aaSorting": [],
			
			    } );
			
			
				$(document).on('click', 'th input:checkbox' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
				});
			
			
				$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
				function tooltip_placement(context, source) {
					var $source = $(source);
					var $parent = $source.closest('table')
					var off1 = $parent.offset();
					var w1 = $parent.width();
			
					var off2 = $source.offset();
					//var w2 = $source.width();
			
					if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
					return 'left';
				}
			
			})
		</script>
