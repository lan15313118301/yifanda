<script type="text/javascript">
	$(function() {
		$(".r ul li").click(function(){
			if($(this).children('div').css('display') == "none"){
				$(this).children('span.tit').css("background-image","url(__IMG__/jian.png)");
				$(this).children('div').slideDown();	
			}
		});
		
		$(".cont img").click(function(){
			if($(this).parent('div').css('display') == "block"){
				$(this).parent('div').slideUp();	
				$(this).parent().prev().css("background-image","url(__IMG__/jia.png)");
			}
		});
	})
</script>
